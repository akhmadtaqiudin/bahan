# -------------------------------------------------------------------
#  Survey Project settings
# -------------------------------------------------------------------
survey.helloworld=It's a beautiful world out there.

survey.jdbcurl=jdbc:hsqldb:hsql://localhost
survey.driver=org.hsqldb.jdbcDriver
survey.dialect=net.sf.hibernate.dialect.HSQLDialect
survey.username=sa
survey.password

# -------------------------------------------------------------------
#  XDoclet Plugin for Maven settings
# -------------------------------------------------------------------
maven.xdoclet.hibernatedoclet.fileset.0=true
maven.xdoclet.hibernatedoclet.fileset.0.include=**/*.java
maven.xdoclet.hibernatedoclet.hibernate.0.Version=2.0

maven.xdoclet.hibernatedoclet.hibernatecfg.0=true
maven.xdoclet.hibernatedoclet.hibernatecfg.0.jdbcUrl=jdbc:hsqldb:hsql://localhost
maven.xdoclet.hibernatedoclet.hibernatecfg.0.driver=org.hsqldb.jdbcDriver
maven.xdoclet.hibernatedoclet.hibernatecfg.0.dialect=net.sf.hibernate.dialect.HSQLDialect
maven.xdoclet.hibernatedoclet.hibernatecfg.0.userName=sa
maven.xdoclet.hibernatedoclet.hibernatecfg.0.password=

maven.xdoclet.hibernatedoclet.destDir=${maven.build.dir}/generated-sources/xdoclet

# -------------------------------------------------------------------
#  Hibernate Plugin for Maven settings
# -------------------------------------------------------------------
maven.hibernate.properties=bin/hibernate.properties
maven.hibernate.quiet=false
maven.hibernate.output.dir=${maven.build.dir}/generated-sources/schema


